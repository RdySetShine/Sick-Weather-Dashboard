
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/Css/style.css">

    <title>Sick Weather Tracker</title>

</head>

<header>

        <h1 style="color: rgb(151, 11, 11);
        background-image: linear-gradient(rgba(26, 144, 180, 0.5), rgba(255, 255, 255, 0.5)) , url('assets/images/Elemental Lord!.jpeg');
        padding: 20px;
        text-align: center;
        ">Sick Weather Tracker</h1>

</header>

<body style= "background-image: url('assets/images/UltiWeather.png');
background-size: 105%;
background-repeat: no-repeat;" 
class="row">

      <!--search for city input starts here-->

      <section class="col-lg-4" id="cityfinder">
      <form>
      <label for="inputPassword5" class="form-label">Search for a city</label>
      <input type="Search" id="city-Input" class="form-control" aria-labelledby="passwordHelpBlock">
      <input class="btn btn-primary" type="submit" value="Search">
      </form>

<ul id="savedCity">

</ul>

      </section>

      <!--Weather output starts here-->



      <section class="col-lg-8" id="weatheroutput">
        
        <div id="currentday">

          <h2></h2>

        </div>

        <div>

       <!--Five day forcast, used a card from bootstrap for each day-->

      <div class="row" id="fivedayforecast">
          <h3>Fiveday Forcast</h3>
          <h4>Today's Weather</h4>
      <div class="card" id="day1">
      <div class="card-body">
          <h5 class="card-title date"></h5>
          <h6 class="card-subtitle mb-2 weather"></h6>
          <p class="card-text temp">Temp</p>
          <p class="card-text wind">Wind</p>
          <p class="card-text humidity">Humidity</p>
      </div>
      </div>
      
      <div class="card" id="forecastList">
     
      </div>
      

      </div>

      </section>

      <script src="./assets/Js/script.js"></script>

</body>
